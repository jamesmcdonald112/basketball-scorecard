<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="team-container">
        <h3 class="team-name">HOME</h3>
        <div class="team-score" id="home-score">0</div>
        <div class="btn-container">
          <button class="btn-points" onclick="addPoints('home', 1)">+1</button>
          <button class="btn-points" onclick="addPoints('home', 2)">+2</button>
          <button class="btn-points" onclick="addPoints('home', 3)">+3</button>
        </div>
      </div>
      <div class="team-container">
        <h3 class="team-name">GUEST</h3>
        <div class="team-score" id="guest-score">0</div>
        <div class="btn-container">
          <button class="btn-points" onclick="addPoints('guest', 1)">+1</button>
          <button class="btn-points" onclick="addPoints('guest', 2)">+2</button>
          <button class="btn-points" onclick="addPoints('guest', 3)">+3</button>
        </div>
      </div>
    </div>
    <div>
      <button id="restart" class="btn-points" onclick="restart()">Restart</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
